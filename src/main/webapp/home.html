<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<form action="register" method="post">
    <table>
        <tr>

            <td>Enter Person Id :</td>
            <td><input type="number" name="id" placeholder="Enter Id "></td>
        </tr>

        <td>Enter First Name :</td>
        <td><input type="text" name="firstname" placeholder="Enter First Name"></td>
        </tr>
        <tr>
            <td>Enter Last Name :</td>
            <td><input type="text" name="lastname" placeholder="Enter Last Name"></td>
        </tr>

        <tr>
            <td>Enter Mobile Number :</td>
            <td><input type="text" name="number" placeholder="Enter Number"></td>
        </tr>

        <tr>
            <td>Enter Age :</td>
            <td><input type="number" name="age" placeholder="Enter Age"></td>
        </tr>

        <tr>
            <td>Enter Email :</td>
            <td><input type="email" name="email" placeholder="Enter Email"></td>
        </tr>

        <tr>
            <td>Enter City :</td>
            <td><input type="text" name="city" placeholder="Enter City"></td>
        </tr>

        <tr>
            <td>Hit Your Choice :</td>
            <td><input type="submit" value=REGISTER"> <input type="reset" value="RESET"></td>
        </tr>
    </table>


</form>
</body>
</html>
